<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Student pool</title>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
    />
  </head>

  <body class="container">
    <h1 class="py-5">User Details By Email</h1>

    <table class="table table-striped table-bordered">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Created At</th>
         <th>Email</th>
      </tr>
      <tr th:if="${#lists.isEmpty(user)}">
        <td colspan="5">No Records found. with email!</td>
      </tr>
      <tr >
        <td th:text="${user.userId}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.createdDate}"></td>
        <td th:text="${user.email}"> <br/></td>
      </tr>
    </table>
  </body>
</html>
